<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
    const mi = document.createElement('li');
    mi.textContent = langName;
    document.querySelector('.language').appendChild(mi);
    }
    addLanguage("Java")
    addLanguage("Python") 
</script>
</html>
